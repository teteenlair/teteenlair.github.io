title: Tête En L'Air
tagline: Official Website
description: Tête En L'Air - Official Website.
canonical: https://teteenlair.github.io/

# Owner/author information
owner:
  name: Tête En L'Air
  avatar: avatar.png
  bio: "Aesthete & Athlete"
  email: teteenlairmusic@gmail.com
  twitter: teteenlair
  github: teteenlair
  instagram:
  dribbble:
  disqus:
  location: "Montreal, QC"
  # Plug in your disqus shortname!

tools:
  standards: "HTML, SCSS, Jekyll"
  software: "git"

# Open Graph customization
opengraph:
  locale: en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  #- title: Github
  #  url: https://github.com/ColeTownsend/Balzac-for-Jekyll
  #  external: true
  #- title: Cole Who?
  #  url: http://coletownsend.com
  #  external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/New_York
future: true
highlighter: pygments
markdown: kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
  style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:title

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
  ]
